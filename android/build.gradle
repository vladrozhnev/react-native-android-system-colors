apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion = "30.0.2"

    defaultConfig {
        compileSdkVersion = 30
        minSdkVersion = 21
        targetSdkVersion = 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
}
