apply plugin: 'com.android.library'

android {
    compileSdkVersion 33
    buildToolsVersion = "33.0.1"

    defaultConfig {
        compileSdkVersion = 33
        minSdkVersion = 28
        targetSdkVersion = 33
        versionCode 2
        versionName "0.2.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:+"
}
